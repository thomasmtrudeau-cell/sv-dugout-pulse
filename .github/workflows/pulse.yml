name: SV Dugout Pulse

on:
  # Run every 30 minutes during typical game hours (EST: 12pm-12am â†’ UTC: 16-04)
  schedule:
    - cron: "*/30 16-23 * * *"  # 4pm-11:30pm UTC
    - cron: "*/30 0-4 * * *"    # 12am-4:30am UTC (late games)
  workflow_dispatch: {}          # Manual trigger

jobs:
  pulse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Dugout Pulse
        env:
          ROSTER_URL: ${{ secrets.ROSTER_URL }}
        run: python main.py

      - name: Commit updated pulse data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/current_pulse.json
          git diff --staged --quiet || git commit -m "Update current_pulse.json [bot]"
          git push
