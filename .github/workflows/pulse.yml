name: SV Dugout Pulse

on:
  # Run every 15 minutes during game hours (covers 11am-1am ET / 8am-10pm PT)
  # UTC times: 15:00 - 06:00 (next day)
  schedule:
    - cron: "*/15 15-23 * * *"  # 3pm-11:45pm UTC (11am-7:45pm ET)
    - cron: "*/15 0-6 * * *"    # 12am-6:45am UTC (8pm-2:45am ET, covers West Coast late games)
  workflow_dispatch: {}          # Manual trigger (run anytime from Actions tab)

jobs:
  pulse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Dugout Pulse
        env:
          ROSTER_URL: ${{ secrets.ROSTER_URL }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python main.py

      - name: Commit updated pulse data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/current_pulse.json
          git diff --staged --quiet || git commit -m "Update current_pulse.json [bot]"
          git push
